<div class="notes-tags">
  <div class="notes-tags-container">
    <mat-chip-list>
      <ng-container *ngFor="let item of data | async as array">
        <mat-chip
          [selected]="(selected | async)?.id === item.id"
          color="primary"
          (click)="handleClickTag(item.id)"
        >
          {{ item.value }}
        </mat-chip>
      </ng-container>
    </mat-chip-list>
  </div>
</div>
